  <body class="theme-blue">
    <!-- Overlay For Sidebars -->

    <div id="wrapper">
      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-btn">
            <button type="button" class="btn-toggle-offcanvas">
              <i class="lnr lnr-menu fa fa-bars"></i>
            </button>
          </div>

          <div class="navbar-brand zwerb-center-nav-top">
            <a href="index.html"
              ><img
                src="images/logos/zwerbx_logo_2020.png"
                alt="Zwerb Logo"
                class="img-responsive logo"
            /></a>
          </div>
        </div>
      </nav>

      <div id="main-content">
        <div class="container-fluid">
          <div class="block-header">
            <div class="row">
              <div class="col-lg-5 col-md-8 col-sm-12 zb-center-div">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="index.html"><i class="icon-home"></i></a>
                  </li>
                  <li class="breadcrumb-item active">Guessing Game</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-lg-6 col-md-12 zb-center-div">
              <div class="card overflowhidden">
                <div class="body top_counter bg-black">
                  <div class="icon bg-transparent">
                    <img
                      src="images/icons/ZwerbIcon-01-wht-45x45.png"
                      class="rounded-circle"
                      alt=""
                    />
                  </div>
                  <div class="content text-light">
                    <div>Zwerb Guessing Game</div>
                    <h6>Guess a Number between [1-100]</h6>
                  </div>
                </div>
                <div class="zb-status" id="status_area">
                  <!-- GUESSING GAME - STATUS AREA -->
                  <h2></h2>
                </div>
                <div class="body" id="guess_box">
                  <!-- GUESSING GAME - FORM AREA -->

                  <div class="form-group">
                    <textarea
                      id="guess_text"
                      rows="1"
                      class="form-control no-resize"
                      placeholder="Enter number [1-100]..."
                    ></textarea>
                  </div>
                  <button class="btn btn-primary" name="submit_guess">
                    Submit Guess
                  </button>
                  |
                  <button class="btn btn-secondary" name="hint">Hint</button>

                  <button class="btn btn-secondary" name="play_again">
                    New Game
                  </button>
                  <span id="remaining_guesses">
                    <a href=""
                      ><span id="remaining_guess_number">5</span> Guesses
                      Remaining</a
                    >
                  </span>

                  <br />
                  <div id="hint_area">
                    <!-- Hint Area -->
                  </div>
                  <div id="previous_guesses">
                    <h6 id="guess_history">Guess History</h6>
                    <div id="guess_display_list" class="list-group list-widget">
                      <!-- Guess History-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-lg-12">
              <div class="card">
                <div class="header">
                  <h2></h2>
                </div>
                <div class="body">
                  <div class="zb-center-div zb-center-text">
                    &copy; 2020 -

                    <a href="https://www.fullstackacademy.com/" target="_blank">
                      FullStack Academy</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
