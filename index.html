<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game - Zwerb</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="images/icons/ZwerbIcon-01-192x192.png"
    />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <!-- Header -->
    <div id="header">
      <h1 id="title">Zwerb's Guessing Game</h1>
    </div>
    <!-- Content -->
    <div id="remaining_guesses">
      <h3>Remaining Guesses: <span id="remaining_guess_number">5</span></h3>
    </div>
    <!-- Content -->
    <div id="status_area">
      <h2></h2>
    </div>
    <!-- Content -->
    <div id="guess_box">
      <input type="text" name="guess_text" />
      <button type="button" name="submit_guess">Submit</button>
      <button type="button" name="play_again">Play Again</button>
      <button type="button" name="hint">Hint</button>
    </div>
    <!-- Content -->
    <div id="hint_area">
      <!-- Hints Here -->
    </div>
    <!-- Content -->
    <div id="previous_guesses">
      <h3>Previous Guesses:</h3>
      <ul>
        &nbsp;
      </ul>
    </div>
    <!-- Content -->
    <div id="test_area">
      <!-- <button type="button" name="boom">Boom!</button> -->
    </div>
    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
    <script src="scripts/guessing-game.js"></script>
    <script src="scripts/dom-access.js"></script>
  </body>
</html>
